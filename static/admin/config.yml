backend:
  name: github
  repo: errolgh/mel-burman
  branch: main

media_folder: static/assets
public_folder: /assets

collections:
  - name: blog
    label: Blog
    folder: blog
    create: true
    fields:
      - { name: path, label: Path }
      - { name: date, label: Date, widget: datetime }
      - { name: title, label: Title }
      - { name: body, label: Body, widget: markdown }



      # you're gunna need some markdown in here first before you continue your Netlify CMS content sourcing... possibly?